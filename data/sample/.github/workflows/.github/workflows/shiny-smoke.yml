name: shiny-smoke
on: [push, pull_request]
jobs:
  boot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
      - name: Session + syntax check
        run: |
          R -q -e 'sessionInfo()'
          R -q -e 'length(readLines("app.R"))'
